<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="stylesheet" href="chat.css" />
  </head>
  <body>
    <!-- Person selector: this contains buttons for user to select whether to chat as Soha or Riju -->
    <div class="person-selector">
      <button class="button person-selector-button active-person" id="Soha-selector"><img src="woman.png" id ="img">Soha</button>
      <button class="button person-selector-button" id="Riju-selector"><img src="man.png" id ="img">Riju</button>
    </div>
    <div class="chat-container">
      <h2 class="chat-header">Soha chatting...</h2>
      <div class="chat-messages">
        <div class="message blue-bg">
          <div class="message-sender">Soha</div>
          <div class="message-text">Hey Riju, what's up?</div>
          <div class="message-timestamp">10:30 AM</div>
        </div>
        <div class="message gray-bg">
          <div class="message-sender">Riju</div>
          <div class="message-text">good. How about you?</div>
          <div class="message-timestamp">10:35 AM</div>
        </div>
      </div>
      <form class="chat-input-form">
        <input type="text" class="chat-input" required placeholder="Type here, Soha..." />
        <button type="submit" class="button send-button">
          <img src="message.png" id ="img1">
        </button>
      </form>
      <button class="button clear-chat-button">Clear Chat</button>
    </div>
    <script src="chat.js"></script>
 Â </body>
</html>
